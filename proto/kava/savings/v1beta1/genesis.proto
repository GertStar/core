syntax = "proto3";
package gert.savings.v1beta1;

import "gert/savings/v1beta1/store.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Gert-Chain/core/x/savings/types";

// GenesisState defines the savings module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];

  repeated Deposit deposits = 2 [(gogoproto.castrepeated) = "Deposits", (gogoproto.nullable) = false];
}
